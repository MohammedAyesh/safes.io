<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .email-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .email-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .email-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .email-info h3 {
            margin-top: 0;
            color: #333;
        }
        .email-info p {
            margin: 5px 0;
            color: #666;
        }
        .note {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Deletion Request</h1>
        
        <a href="mailto:mayesh@noblesproperties.com?subject=Account%20Deletion%20Request&body=Please%20delete%20the%20account%20and%20make%20it%20official." class="email-button">
            Send Email Request
        </a>
        
        <div class="email-info">
            <h3>Email Details:</h3>
            <p><strong>To:</strong> mayesh@noblesproperties.com</p>
            <p><strong>Subject:</strong> Account Deletion Request</p>
            <p><strong>Message:</strong> Please delete the account and make it official.</p>
        </div>
        
        <p class="note">
            Clicking the button above will open your default email client with the pre-filled message.
        </p>
    </div>
</body>
</html>
